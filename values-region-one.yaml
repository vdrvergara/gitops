global:
  options:
    useCSV: False
    syncPolicy: Automatic
    installPlanApproval: Automatic

clusterGroup:
  name: region-one
  isHubCluster: false

  namespaces:
    - config-demo

  subscriptions:

  projects:
    - config-demo

  applications:
  - name: config-demo
    namespace: config-demo
    project: config-demo
    path: charts/all/config-demo

